<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="profile-section">
        <img src="https://via.placeholder.com/120" alt="User Photo">
        <div class="profile-details">
            <h1>Hamza Zaher</h1>
            <div class="detail"><span>Name:</span> Hamza Zaher</div>
            <div class="detail"><span>Date.Of.Birth:</span> 23-06-1980</div>
            <div class="detail"><span>Phone:</span> +00 0000000</div>
            <div class="detail"><span>Address:</span> Zarqa , Jordan</div>
            <div class="detail"><span>E-mail:</span> mail@example.com</div>
            <div class="detail"><span>Password:</span> 123456789</div>
        </div>
        <button class="edit-button" onclick="openModal()">Edit Profile</button>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <label for="name">Name</label>
            <input type="text" id="name" value="Rob Lee">

            <label for="dob">Date.Of.Birth</label>
            <input type="date" id="dob" value="1980-06-23">

            <label for="phone">Phone</label>
            <input type="text" id="phone" value="+00 111 222 3333">

            <label for="address">Address</label>
            <input type="text" id="address" value="Zraqa , Jordan">

            <label for="email">E-mail</label>
            <input type="email" id="email" value="mail@example.com">

            <label for="website">Password</label>
            <input type="url" id="website" value="123456789">

            <button class="save-button" onclick="saveChanges()">Save</button>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
